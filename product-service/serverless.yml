service: product-service

frameworkVersion: '2'


provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  lambdaHashingVersion: 20201221
  region: eu-west-1

functions:
  getProductsList:
    handler: handler.getProductsList
    events:
      - http:
         path: products
         method: get
  getProductById:
    handler: handler.getProductById
    events:
      - http:
          path: products/{id}
          method: get
          request:
            parameters:
              paths:
                id: true
