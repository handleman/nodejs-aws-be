service: product-service

frameworkVersion: '2'


provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  lambdaHashingVersion: 20201221
  region: eu-west-1

  environment:
    PG_HOST: ''
    PG_PORT: ''
    PG_DATABASE: ''
    PG_USERNAME: ''
    PG_PASSWORD: ''

functions:
  getProductsList:
    handler: handler.getProductsList
    events:
      - http:
         path: products
         method: get
         cors: true
  getProductById:
    handler: handler.getProductById
    events:
      - http:
          path: products/{id}
          method: get
          cors: true
          request:
            parameters:
              paths:
                id: true
